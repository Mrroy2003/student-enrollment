<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="nav-bar">
        <h2>STUDENT ENROLLMENT FORM</h2>
    </div>
    <div class="students">
        <div class="enroll-student">
            <form action="" id="userForm" class="main-form form-check " novalidate>
                <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" minlength="4" id="name" required />
                        <div class="invalid-feedback">*Please Enter Your Name.</div>
                    </div>
                </div>
                <!-- Add Enrollment Number field -->
                <div class="form-group row">
                    <label for="enrollment" class="col-sm-4 col-form-label">Enrollment Number</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="enrollment" required />
                        <div class="invalid-feedback">*Please Enter Enrollment Number.</div>
                    </div>
                </div>
                <fieldset class="form-group row">
                    <legend class="col-form-label col-sm-4">Gender</legend>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required />
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" />
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="invalid-feedback">*(Please select a Gender.)</div>
                    </div>
                </fieldset>
                <fieldset class="form-group row">
                    <legend class="col-form-label col-sm-4">Skills</legend>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="skill" id="html" value="HTML" />
                            <label class="form-check-label" for="html">HTML</label>
                        </div>
                        <!-- Add other skill options as needed -->
                        <div class="invalid-feedback">*(Please select at least one skill.)</div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <label for="image" class="col-sm-4 col-form-label">Image link</label>
                    <div class="col-sm-8">
                        <input type="url" class="form-control" id="image" required />
                        <div class="invalid-feedback">*Please Enter a Valid Image Link.</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="website" class="col-sm-4 col-form-label">Website link</label>
                    <div class="col-sm-8">
                        <input type="url" class="form-control" id="website" required />
                        <div class="invalid-feedback">*Please Enter a Valid Website Link.</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enroll Student</button>
                <button type="reset" class="btn btn-danger">Cancel</button>
            </form>
        </div>
        <hr class="separation-border">
        <div id="enrolled-students">
            <!-- Enrolled students content -->
        </div>
    </div>
</body>
</html>
